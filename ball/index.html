<!DOCTYPE html>
<html>
	<head>
		<title>The Ball</title>
	</head>
	<html>
    <!— for ios 7 style, multi-resolution icon of 152×152 —>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
    <link rel="apple-touch-icon" href="../images/basketball152.png">
    <!— for Chrome on Android, multi-resolution icon of 196×196 —>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="196×196" href="../images/basketball196.png">
    </html>
	<body>
	<img src="../images/basketball196.png">
			<div id="ball"> </div>

			<style>
			
		#ball {
  		height: 20px;
  		width: 20px;
  		border-radius: 50%;
  		position: relative;
  		background: red;
		}

		</style>

			<script>
				
				window.onload = function() {
				
				var ball = document.getElementById('ball');

    			var vx= 20;
			    var vy= 15;

			    var posx = 1;
	 			var posy = 1;

			    var t = setInterval(move, 10);
				   
				function move()
				{
				    if ((posx >= window.innerWidth-27)||(posx <= -10)) {
				        vx *= -1;
				    }
				    
				    if ((posy >= window.innerHeight-27)||(posy <= -10)) {
				        vy *= -1;
				    }
				    
				    
				    posy += vy;
				    posx += vx;
				    ball.style.left = posx +'px';
				    ball.style.top = posy +'px';
				}
				};

			</script>

	</body>
</html>
